<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Blog</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <div class="write-container">
        <h1><i class="fa-solid fa-pencil-alt"></i> Write a New Blog</h1>

        <form action="#" method="post">
            <div class="form-group">
                <label for="title">Blog Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a title" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="content">Blog Content:</label>
                <textarea name="content" id="content" rows="10" placeholder="Share your thoughts here...ðŸ¤”" required></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="Add tags, e.g. Tech, Travel, Life">
            </div>
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn"><i class="fa-solid fa-paper-plane"></i> Publish Blog</button>
            </div>
        </form>
    </div>
</body>
</html>
