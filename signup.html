<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!-- ==========  Navbar Start Section ========== -->
    
    <div class="navbar">
        <div class="logo">
            <a href="index.html">
                <img 
                    src="./Images/logo.png" 
                    alt="logo"
                    width="100px"
                    height="auto"
                />
            </a>
        </div>
        <div class="centre">
            <a href="index.html">Home</a>
            <a href="tech.html">Tech</a>
            <a href="education.html">Education</a>
            <a href="travel.html">Travel</a>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="🔍Search...">
            <button><i class="fa fa-search"></i></button>
        </div>

        <div class="right">
            <a href="signup.html">
                <i class="fa-solid fa-user-plus"></i>SignUp
            </a>
        </div>
    </div>

    <!-- ========= Navbar End Section ========== -->

    <div class="signup-container">
        <h2>Sign Up ✨</h2>
        <form action="index.html" method="post">
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="First Name" required autocomplete="off">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Last Name" required autocomplete="off">
            </div>
            <!-- <input type="text" name="username" placeholder="Username" required autocomplete="off"> -->
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Email 📧" required autocomplete="off">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password 🔒" required autocomplete="off">
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Confirm Password" required autocomplete="off">
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
